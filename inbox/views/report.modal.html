<div class="modal-header">
    <h3 class="modal-title">Report Issue with #{{reportModalController.selectedRow.number}} {{reportModalController.selectedRow.assignment}} </h3>
</div>
<div class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">

            <div class="col-lg-12">
                <textarea class="form-control" rows="3" placeholder="The Assignment ...." required></textarea>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="reportModalController.ok()">Submit</button>
    <button class="btn btn-warning" type="button" ng-click="reportModalController.cancel()">Cancel</button>
</div>
