<div class="row">
    <div class="col-lg-4">
        <button type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-export" aria-hidden="true"></span>
        </button>
    </div>

    <div class="col-lg-4 pull-right">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="inboxController.searchFilterValue" placeholder="Search for...">
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="inboxController.filter()" type="button">
            <span class="glyphicon glyphicon-search"></span>
            </button>
            <button class="btn btn-default" ng-click="inboxController.resetFilter()" type="button">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
            </span>
        </div>
    </div>
</div>

<br>

<div class="row">
    <div ui-grid="inboxController.gridOptions" ui-grid-selection class="myGrid"></div>
</div>
