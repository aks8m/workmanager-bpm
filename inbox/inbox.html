<div class="row">

    <div class="col-lg-6">
        <button uib-tooltip="Validate" class="btn btn-default" ng-click="inboxController.validate()" type="button">
            <span class="glyphicon glyphicon-eye-open"></span>
        </button>
        <button uib-tooltip="Edit" class="btn btn-default" ng-click="inboxController.edit()" type="button">
            <span class="glyphicon glyphicon-pencil"></span>
        </button>
        <button uib-tooltip="Export" class="btn btn-default" ng-click="inboxController.export()" type="button">
            <span class="glyphicon glyphicon-file"></span>
        </button>
        <button uib-tooltip="Report" class="btn btn-default" ng-click="inboxController.report()" type="button">
            <span class="glyphicon glyphicon-flag"></span>
        </button>

    </div>


    <div class="col-lg-6">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="inboxController.searchFilterValue" placeholder="Search for...">
            <span class="input-group-btn">
                <button uib-tooltip="Search" class="btn btn-default" ng-click="inboxController.filter()" type="button">
            <span class="glyphicon glyphicon-search"></span>
            </button>
            <button uib-tooltip="Refresh" class="btn btn-default" ng-click="inboxController.resetFilter()" type="button">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
            </span>
        </div>
    </div>
</div>

<br>

<div class="row">
    <div class="col-lg-12">
        <div ui-grid="inboxController.gridOptions" ui-grid-selection class="myGrid"></div>
    </div>
</div>
